name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ğŸ”¥ Setup Node.js
        uses: actions/setup-node@v2.1.5
      
      - name: ğŸ¬ Install packages
        run: npm install
      
      - name: ğŸ”¨ Build docs from local files
        run: npm run docs:build
      
      - name: ğŸ” Check files exist
        run: |
          cd docs/.vuepress/dist
          ls
      
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@master
        with:
          name: static-files
          path: docs/.vuepress/dist

      - name: ğŸš€ Push to Github repository
        env:
          remote_url: ${{ secrets.REMOTE_URL }}
        run: |
          cd docs/.vuepress/dist
          git config --global user.name "MineStarOfficial"
          git config --global user.email "official4minestar@gmail.com"
          git init
          git add -A
          git commit -m "update files"
          git remote add origin $remote_url
          git push -u -f origin master
      
      - name: ğŸ‘Œ All done
        run: echo Action to build docs and push to Gitub repository has been done!
